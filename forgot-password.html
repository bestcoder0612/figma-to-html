<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Alexey">
    <!-- Title Page-->
    <title>Sign In</title>
    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">
    <link href="css/sign.css" rel="stylesheet" media="all">
</head>

<body class="animsition">
    <div class="container">
        <div class="login-wrap">
            <div class="login-logo">
                <a href="#">
                    <img src="images/logo.svg" alt="CoolAdmin">
                </a>
            </div>

            <div class="login-content">
                <div class="login-form">
                    <form action="" method="post">
                    	<h1 class="signUpTitle">Forgot your password?</h1>

                        <div class="row form-group">
                        	<div class="col">
                                <fieldset class="input-float-label">
                                    <input name="Email" autocomplete="off" type="text" class="form-control" required />
                                    <label for="email">Email</label>
                                </fieldset>
                        	</div>
                        </div>

                        <div class="reset-box">
                            <button class="au-btn au-btn--blue resetPasword" type="submit">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="register-link">

                <p class="l-h-50">
                    Don't have a Remmesa Agent account yet?
                    <a href="#">Sign up</a>
                </p>

                <p>
                    Already have a Remmesa Agent account?
                    <a href="#">Sign in</a>
                </p>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>
</body>

</html>
<!-- end document-->
